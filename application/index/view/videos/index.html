{include file="/common/head" /}
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    {include file="/common/navbar" /}
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    {include file="/common/sidebar" /}

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">电视电影</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">主页</a></li>
                            <li class="breadcrumb-item active">电视电影</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Main row -->
                <div class="row">
                    <!-- Left col -->
                    <section class="col-lg-8 offset-2 connectedSortable">
<!--                        查询表单-->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title"></h3>
                            </div>
                            <div class="card-body">
                                <!-- Date range -->
                                <form class="requestForm">
                                    <div class="form-group" style="text-align: center">
                                        <label>输入影片名称</label>
                                        <div class="input-group mb-1" style="text-align: center" >
                                            <div class="input-group-prepend"></div>
                                            <input type="text" class="form-control" placeholder="输入你想看的影片名称" id="videoName" name="videoName">
                                        </div>

                                    </div>
                                    <button type="button" class="btn btn-default btn-block" id="requestBtn">立即查询</button>
                                </form>
                                <!-- /.form group -->
                            </div>
                            <!-- /.card-body -->
                        </div>
<!--                        查询结果-->
                        <div class="card card-default" id="divResult"></div>
                    </section>
                    <!-- /.Left col -->
                    <!-- right col (We are only adding the ID to make the widgets sortable)-->
                    <section class="col-lg-12 connectedSortable">

                    </section>
                    <!-- right col -->
                </div>
                <!-- /.row (main row) -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>

    {include file="/common/footer" /}
</div>
</body>
{include file="/common/scripts" /}

    $(function () {
        $("#requestBtn").on('click', function () {
            $.ajax({
                type:'Get',
                url:"{:url('/api/v1.Video/getVideoListByName')}",
                data: $(".requestForm").serialize(),
                dataType: "JSON",
                success: function(data){

                    // 处理返回的json数据
                    var parsed_data = JSON.parse(data)
                    console.log(parsed_data)
                    if(parsed_data.code == 0){
                        // 渲染html
                        renderHtml(parsed_data)
                    }
                    else {
                        // 渲染错误模板
                    }
                }
            })
        })
    })

    function renderHtml(data) {
        // 获取数据
        var list = data.data
    }
</script>
