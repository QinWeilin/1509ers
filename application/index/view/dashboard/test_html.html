{include file="/common/head" /}
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    {include file="/common/navbar" /}
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    {include file="/common/sidebar" /}

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">测试</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">主页</a></li>
                            <li class="breadcrumb-item active">测试</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Main row -->
                <div class="row">
                    <!-- Left col -->
                    <section class="col-lg-8 offset-lg-2 connectedSortable">

                        <div class="callout callout-info" style="padding: 20px 20px;" id="result">
                            <div class="row">
                                <div class="col-lg-3 connectedSortable">
                                    <img src="${item['Cover']}" alt="${item['Name']}" style="width: 50%">
                                </div>
                                <div class="col-lg-5 connectedSortable">
                                    <div style="padding: 50px 50px;border-radius: 5px;border: #2e6da4;">
                                        <h3>${item['Name']}</h3><br/>
                                        <b>国家/地区: ${item['Tags']}</b><br/>
                                        <b>上映年度: ${item['Year']}</b><br/>
                                        <b>标题:${item['MovieTitle']}</b>
                                    </div>

                                </div>
                                <div class="col-lg-4 connectedSortable">
                                    <div style="margin-top: 100px;margin-left: 30px;">
                                        <button onclick="goToDetail(${item['ID']})" style="padding: 10px; border-style: none; border-radius: 5px;">点击查看详情</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- /.Left col -->
                    <!-- right col (We are only adding the ID to make the widgets sortable)-->
                    <section class="col-lg-12 connectedSortable">

                    </section>
                    <!-- right col -->
                </div>
                <!-- /.row (main row) -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>

    {include file="/common/footer" /}
</div>
</body>
{include file="/common/scripts" /}
</html>
